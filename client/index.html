      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html"> Gestione Animali</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">Chi siamo</a></li>

    <!-- Main -->
    <main class="container my-4">
      <h1 class="text-center mb-4">Lista Animali dal Server C#</h1>
      <div id="animal-container" class="row g-3">
        <p class="text-center text-muted">Caricamento...</p>

</html>

<script>
    document.addEventListener("DOMContentLoaded", async () => {
  const container = document.getElementById("animal-container");

  try {
    const res = await fetch("http://localhost:8080/animali");
    if (!res.ok) throw new Error("Errore nel fetch");
    const data = await res.json();

    container.innerHTML = "";

    data.data.forEach((a) => {
      const card = document.createElement("div");
      card.className = "col-md-4";
      card.innerHTML = `
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">${a.nome}</h5>
            <p class="card-text mb-1"><strong>Tipo:</strong> ${a.tipo}</p>
            <p class="card-text"><strong>Età:</strong> ${a.eta} anni</p>
          </div>
        </div>
      `;
      container.appendChild(card);
    });
  } catch (err) {
    console.error(err);
    container.innerHTML = `
      <div class="alert alert-danger text-center" role="alert">
        Errore nel caricamento dei dati 
      </div>`;
  }
});

</script>
